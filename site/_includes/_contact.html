<div
  class="modal fade"
  id="contactModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title font-weight-bold">Let's Talk!</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          We will get back to you within one to two days through email. Also
          please don't forget to check your spam account just in case!
        </p>
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form34"
            >Your name</label
          >
          <input type="text" id="form34" class="form-control validate" />
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form29"
            >Your email</label
          >
          <input type="email" id="form29" class="form-control validate" />
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form8"
            >Your message</label
          >
          <textarea
            type="text"
            id="form8"
            class="md-textarea form-control"
            rows="4"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-start">
        <button class="btn btn-primary text-uppercase btn-talk">Send Request</button>
      </div>
    </div>
  </div>
</div>
